<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tosti Boodschappenlijst</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    form {
      margin: 0 auto;
      padding: 1em;
      border: 1px solid black;
    }

    ul {
      border: 1px solid black;
    }

    input[type=text] {
      width: 15em;
    }

    [draggable=true] {
      -khtml-user-drag: element;
    }
  </style>
</head>
<!-- GEEN client-side js, wel server side! -->

<body>
  <header>
    <h1>Tosti boodschappenlijst</h1>
  </header>

  <form action="/" method="POST">
    <input type=text placeholder="Typ om iets toe te voegen..." />
    <button type=submit>Voeg toe</button>
  </form>

  <ul>
    <li draggable="true"><label><input type="checkbox">Brood (gesneden)</label></li>
    <li draggable="true"><label><input type="checkbox">Kaas (jong belegen)</label></li>
    <li draggable="true"><label><input type="checkbox">Ketchup</label></li>
    <li draggable="true"><label><input type="checkbox">Tijm</label></li>
  </ul>

  <p>////// wat er nog bij moet qua html: verwijder button </p>
  <p>////// wat er nog bij moet qua js: toevoegen van ingredienten aan lijst via input type</p>
</body>

</html>
